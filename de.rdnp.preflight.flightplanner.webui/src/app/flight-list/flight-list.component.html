<div>
  <table>
    <tr *ngFor="let f of flights">
      <td>
        <a [routerLink]="['/flightplanner/edit', f.name]">{{ f.name + ' (' + f.aircraftType + '; ' + f.origin+ ' -&gt; ' +f.destination + ')'}}</a>
      </td>
      <td>
        <button (click)="deleteFlight(f.name)">
          Delete
        </button>
      </td>
    </tr>
  </table>
</div>
<div>
  <button [routerLink]="['/flightplanner/edit', '']" color="primary">
    Create a new flight
  </button>
</div>
